<ion-header>
  <ion-navbar>
    <ion-title>Modificar Cursos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p *ngIf="submitAttempt" style="color: #ea6153;">Complete los campos.</p>
  <ion-list>
    <form [formGroup]="frmCursos">
      <ion-item>
        <ion-label floating>Codigo:</ion-label>
        <ion-input formControlName="codigo" aria-required type="number" value="{{ datos.idCurso }}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nombre:</ion-label>
        <ion-input formControlName="nombre" type="text" value="{{ datos.Nombre }}"></ion-input>
      </ion-item>

    </form>

    <button ion-button (click)="modificarCursos()">Modificar</button>
  </ion-list>
</ion-content>
