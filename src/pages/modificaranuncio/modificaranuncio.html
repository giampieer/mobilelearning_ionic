<ion-header>
  <ion-navbar>
    <ion-title>Modificar Anuncio</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p *ngIf="submitAttempt" style="color: #ea6153;">Complete los campos.</p>
  <ion-list>
    <form [formGroup]="frmAnuncios" >
      <ion-item>
        <ion-label floating>Codigo:</ion-label>
        <ion-input formControlName="codigo" aria-required type="number" value="{{ datos.idAnuncio }}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Anuncio:</ion-label>
        <ion-input formControlName="anuncio" type="text" placeholder="Nombre" value="{{datos.Nombre}}"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>Horario:</ion-label>
        <ion-select formControlName="horario">
          <ion-option *ngFor="let hor of combo"  value="{{ hor.Horario.idHorario }}">{{ hor.Horario.Fecha_I }}</ion-option>
        </ion-select>
      </ion-item>


    </form>

    <button ion-button (click)="modificarAnuncio()">Modificar</button>
  </ion-list>
</ion-content>
