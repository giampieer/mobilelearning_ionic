<ion-header>
  <ion-navbar>
    <ion-title>Crear Estudiante</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p *ngIf="submitAttempt" style="color: #ea6153;">Complete los campos.</p>
  <ion-list>
    <form [formGroup]="frmEstudiante" >
      <ion-item>
        <ion-label floating>Codigo:</ion-label>
        <ion-input *ngFor="let cod of codigos" formControlName="codigo" type="number" value="{{ cod.estado }}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nombre:</ion-label>
        <ion-input formControlName="nombre" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Apellido:</ion-label>
        <ion-input formControlName="apellido" type="text" placeholder="Apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Sexo:</ion-label>
        <ion-select formControlName="sexo">
          <ion-option value=1>Masculino</ion-option>
          <ion-option value=2>Femenino</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Edad:</ion-label>
        <ion-input formControlName="edad" type="number" placeholder="Edad"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Correo:</ion-label>
        <ion-input formControlName="correo" type="email" placeholder="Correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Usuario:</ion-label>
        <ion-input formControlName="usuario" type="text" placeholder="Usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Clave:</ion-label>
        <ion-input formControlName="clave" type="password" placeholder="Clave"></ion-input>
      </ion-item>
    </form>

    <button ion-button (click)="insertarEstudiante()">Insertar</button>
  </ion-list>
</ion-content>
