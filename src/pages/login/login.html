<ion-header>
  <ion-navbar>
    <ion-title>Login Acceso</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <p *ngIf="submitAttempt" style="color: #ea6153;">Complete los campos.</p>
    <form [formGroup]="frmLogin">
      <ion-item>
        <ion-label floating>Usuario:</ion-label>
        <ion-input formControlName="usuario" aria-required type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Clave:</ion-label>
        <ion-input formControlName="clave" aria-required type="password"></ion-input>
      </ion-item>
    </form>
    <button ion-button (click)="validarAcceso()">Entrar</button>
  </ion-list>
</ion-content>
