<ion-header>
  <ion-navbar>
    <ion-title>Crear Actividad</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p *ngIf="submitAttempt" style="color: #ea6153;">Complete los campos.</p>
  <ion-list>
    <form [formGroup]="frmActividad" >
      <ion-item>
        <ion-label floating>Codigo:</ion-label>
        <ion-input *ngFor="let cod of codigos" formControlName="codigo" aria-required type="number" value="{{ cod.estado }}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nombre:</ion-label>
        <ion-input formControlName="nombre" type="text" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Estado:</ion-label>
        <ion-select formControlName="estado">
          <ion-option *ngFor="let estado of estados" value="{{ estado.id }}">{{ estado.nombre }}</ion-option>
        </ion-select>
      </ion-item>
    </form>

    <button ion-button (click)="insertarActividad()">Insertar</button>
  </ion-list>
</ion-content>
