<ion-header>
  <ion-navbar>
    <ion-title>
      Estudiantes
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cargarEstudiante()">
        <ion-icon name="refresh"></ion-icon>
      </button>
      <button ion-button icon-only (click)="insertarEstudiante()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let estudiante of estudiantes">
      <ion-item>
        <h2>Codigo: {{ estudiante.idAlumno }}</h2>
        <p>Nombres: {{ estudiante.Apellido }}, {{ estudiante.Nombre }}</p>
        <p *ngIf=" estudiante.Sexo == 1">Sexo: Masculino </p>
        <p *ngIf=" estudiante.Sexo == 2">Sexo: Femenino </p>
        <p> Edad: {{ estudiante.Edad }} </p>
        <p> Correo: {{ estudiante.Correo }} </p>
        <p> Usuario: {{ estudiante.Usuario }} </p>
        <p> Clave: {{ estudiante.Clave }} </p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="actualizarPage(estudiante)">
          <ion-icon name="open"></ion-icon>
          Actualizar
        </button>
        <button ion-button color="danger" (click)="eliminarEstudiante(estudiante.idAlumno)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
