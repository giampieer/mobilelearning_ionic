<ion-header>
  <ion-navbar>
    <ion-title>
      Laboratorios
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cargaraboratorio()">
        <ion-icon name="refresh"></ion-icon>
      </button>
      <button ion-button icon-only (click)="insertarLaboratorio()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let laboratorio of laboratorios">
      <ion-item>
        <h2>Codigo: {{ laboratorio.idLaboratorio }}</h2>
        <p>Nombres: {{ laboratorio.Nombre }}</p>




        <p *ngIf=" laboratorio.Estado == 1">Estado: Habilitado</p>
        <p *ngIf=" laboratorio.Estado == 2">Estado: Deshabilitado </p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="actualizarPage(laboratorio)">
          <ion-icon name="open"></ion-icon>
          Actualizar
        </button>
        <button ion-button color="danger" (click)="eliminarLaboratorio(laboratorio.idLaboratorio)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
