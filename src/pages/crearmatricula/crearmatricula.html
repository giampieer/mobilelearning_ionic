<ion-header>
  <ion-navbar>
    <ion-title>Crear Matricula</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p *ngIf="submitAttempt" style="color: #ea6153;">Complete los campos.</p>
  <ion-list>
    <form [formGroup]="frmMatricula" >
      <ion-item>
        <ion-label floating>Codigo:</ion-label>
        <ion-input *ngFor="let cod of codigos" formControlName="codigo" aria-required type="number" value="{{ cod.estado }}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Ciclo:</ion-label>
        <ion-select formControlName="ciclo">
          <ion-option *ngFor="let ciclo of ciclos" value="{{ ciclo.id }}">{{ ciclo.id }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Seccion:</ion-label>
        <ion-select formControlName="seccion">
          <ion-option *ngFor="let seccion of secciones" value="{{ seccion.id }}">{{ seccion.id }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Administrador:</ion-label>
        <ion-input formControlName="administrador" type="number" value="1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Alumno:</ion-label>
        <ion-select formControlName="alumno">
          <ion-option *ngFor="let alumno of alumnos" value="{{ alumno.idAlumno }}">{{ alumno.Apellido }}, {{ alumno.Nombre }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Pagos:</ion-label>
        <ion-select formControlName="pago">
          <ion-option *ngFor="let pag of pagos" value="{{ pag.idPago }}">{{ pag.Nombre }}</ion-option>
        </ion-select>
      </ion-item>
    </form>

    <button ion-button (click)="insertarMatricula()">Insertar</button>
  </ion-list>
</ion-content>
