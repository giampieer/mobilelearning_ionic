<ion-header>
  <ion-navbar>
    <ion-title>
      Cursos
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cargarCursos()">
        <ion-icon name="refresh"></ion-icon>
      </button>
      <button ion-button icon-only (click)="insertarCurso()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let curso of cursos">
      <ion-item>
        <h2>Codigo: {{ curso.idCurso }}</h2>
        <h2>Codigo: {{ curso.Nombre }}</h2>

      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="actualizarPage(curso)">
          <ion-icon name="open"></ion-icon>
          Actualizar
        </button>
        <button ion-button color="danger" (click)="eliminarCurso(curso.idCurso)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
