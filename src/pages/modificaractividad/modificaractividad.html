<ion-header>
  <ion-navbar>
    <ion-title>Modificar Actividad</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p *ngIf="submitAttempt" style="color: #ea6153;">Complete los campos.</p>
  <ion-list>
    <form [formGroup]="frmActividad">
      <ion-item>
        <ion-label floating>Codigo:</ion-label>
        <ion-input formControlName="codigo" aria-required type="number" value="{{ datos.idActividad }}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nombre:</ion-label>
        <ion-input formControlName="nombre" type="text" value="{{ datos.Nombre }}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Estado:</ion-label>
        <ion-select formControlName="estado">
          <ion-option *ngFor="let estado of estados" value="{{ estado.id }}">{{ estado.nombre }}</ion-option>
        </ion-select>
      </ion-item>
    </form>

    <button ion-button (click)="modificarActividad()">Modificar</button>
  </ion-list>
</ion-content>
