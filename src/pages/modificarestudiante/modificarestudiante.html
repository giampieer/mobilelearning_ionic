<ion-header>
  <ion-navbar>
    <ion-title>Modificar Estudiante</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p *ngIf="submitAttempt" style="color: #ea6153;">Complete los campos.</p>
  <ion-list>
    <form [formGroup]="frmEstudiante">
      <ion-item>
        <ion-label floating>Codigo:</ion-label>
        <ion-input formControlName="codigo" aria-required type="number" value="{{ datos.idAlumno }}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nombre:</ion-label>
        <ion-input formControlName="nombre" type="text" value="{{ datos.Nombre }}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Apellido:</ion-label>
        <ion-input formControlName="apellido" type="text" value="{{ datos.Apellido }}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Sexo:</ion-label>
        <ion-select formControlName="sexo">
          <ion-option *ngFor="let sexo of sexos" [selected]=datos.Sexo value="{{ sexo.id }}">{{ sexo.nombre }}</ion-option>
        </ion-select>
        <!--<ion-select *ngIf=" datos.sexo == 2" formControlName="sexo">-->
        <!--<ion-option value=2 selected>Femenino</ion-option>-->
        <!--<ion-option value=1>Masculino</ion-option>-->
        <!--</ion-select>-->
      </ion-item>
      <ion-item>
        <ion-label floating>Edad:</ion-label>
        <ion-input formControlName="edad" type="number" value="{{ datos.Edad }}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Correo:</ion-label>
        <ion-input formControlName="correo" type="email" value="{{ datos.Correo }}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Usuario:</ion-label>
        <ion-input formControlName="usuario" type="text" value="{{ datos.Usuario }}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Clave:</ion-label>
        <ion-input formControlName="clave" type="password" value="{{ datos.Clave }}"></ion-input>
      </ion-item>
    </form>

    <button ion-button (click)="modificarEstudiante()">Modificar</button>
  </ion-list>
</ion-content>
